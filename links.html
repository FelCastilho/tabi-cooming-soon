<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabi Studio | Links </title>

    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style-links/style.css">

    <script src="js/svg-inject.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.7/gsap.min.js"
        integrity="sha512-f6bQMg6nkSRw/xfHw5BCbISe/dJjXrVGfz9BSDwhZtiErHwk7ifbmBEtF9vFW8UNIQPhV2uEFVyI/UHob9r7Cw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
    <section class="hero-links container">

        <div class="container-links">

            <a href="https://api.whatsapp.com/send?phone=5521981610033&text=Ol%C3%A1!%20Gostaria%20de%20saber%20mais%20sobre%20seus%20servi%C3%A7os." class="link" id="fale-conosco">
                <div class="box-link">
                    <p>FALE CONOSCO</p>
                    <img src="svg/arrow.svg" class="icon-arrow" alt="Icon arrow" onload="SVGInject(this)">
                </div>
            </a>

            <a href="https://www.instagram.com/tabi.std/" class="link" id="instagram">
                <div class="box-link">
                    <p>INSTAGRAM</p>
                    <img src="svg/arrow.svg" class="icon-arrow" alt="Icon arrow" onload="SVGInject(this)">
                </div>
            </a>

            <a href="https://www.facebook.com/profile.php?id=61577186025731" class="link" id="facebook">
                <div class="box-link">
                    <p>FACEBOOK</p>
                    <img src="svg/arrow.svg" class="icon-arrow" alt="Icon arrow" onload="SVGInject(this)">
                </div>
            </a>

            <a href="/index.html" class="link" id="site">
                <div class="box-link">
                    <p>NOSSO SITE</p>
                    <img src="svg/arrow.svg" class="icon-arrow" alt="Icon arrow" onload="SVGInject(this)">
                </div>
            </a>

        </div>

        <div class="container-img ">
            <img src="svg/kanji.svg" id="kanji" alt="Kanji Tabi">
        </div>
    </section>

    <!--SCRIPTS-->
    <script src="js/script.js"></script>

</body>

</html>
